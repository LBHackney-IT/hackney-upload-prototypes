title: Upload files
layout: public
---

<div class="lbh-container">
    <a href="/resident/about-you" class="govuk-back-link  lbh-back-link">Back</a>
    
    <main class="lbh-main-wrapper" id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">

                <h1 class="lbh-heading-h1">Upload your evidence</h1>


                <p>Upload a photograph or scan for the following evidence.</p>

                <form action="/resident/finish">

                    <div class="govuk-form-group lbu-uploader-panel">
                        <label class="govuk-label  lbh-label" for="uploader-1">
                            Passport or driving license
                        </label>
                        <span id="input-with-hint-text-hint" class="govuk-hint  lbh-hint">
                            Must be a form of government-issued ID.
                        </span>
                        <input class="lbh-input" id="uploader-1" name="uploader-1" type="file">
                    </div>

                    <div class="govuk-form-group lbu-uploader-panel">
                        <label class="govuk-label  lbh-label" for="uploader-2">
                            Utility bill, bank statement or similar
                        </label>
                        <span id="input-with-hint-text-hint" class="govuk-hint  lbh-hint">
                            From the last three months.
                        </span>
                        <input class="lbh-input" id="uploader-1" name="uploader-1" type="file">
                    </div>

                    <button type="submit" class="govuk-button lbh-button">Continue</button>
                </form>

            </div>
        </div>
    </main>
</div>
