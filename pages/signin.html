---
title: Sign in
layout: default
---

<div class="lbh-main-wrapper" id="main-content" role="main">
    <div class="lbh-container">
        <h1 class="lbh-heading-h1">Sign in</h1>

        <p>If you do not have an account, you can <a href="#">create one now</a>.</p>

        <form action="/services">

    
            <div class="govuk-form-group lbh-form-group">
                <label class="govuk-label  lbh-label" for="select-1">
                  Email address
                </label>
                <input class="govuk-input lbh-input govuk-input--width-20" id="email" name="email"/>
            </div>

            <div class="govuk-form-group lbh-form-group">
                <label class="govuk-label lbh-label" for="password">
                  Password
                </label>
                <input type="password" class="govuk-input lbh-input govuk-input--width-20" id="password"/>
            </div>

            <button type="submit" class="govuk-button lbh-button">Continue</button>
        </form>

        <p><a href="#">Forgotten your password?</a></p>

    </div>
</div>
